<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar header__nav navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand header__logo logo" href="#"></a>
              <button class="navbar-toggler header__menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav header__list ms-auto align-items-end align-content-lg-center gap-3">
                  <li class="nav-item">
                    <a class="header__link" href="#">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link" href="#">Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link header__link-btn all-btn" href="#">to order</a>
                  </li>
                  <li class="nav-item">
                    <a class="header__link" href="#"><i class="fal fa-phone-square-alt"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="header__content">
            <div class="container">
              <div id="carouselExampleIndicators" class="carousel row slide" data-bs-ride="carousel">
                
                <div class="col-lg-6">
                  <div class="col-xl-10 ms-auto text-center text-lg-start header__content-desc">
                    <p class="header__content-subtitle mb-2">My beginning</p>
                    <h1 class="header__content-title title">Self-development and training in the training center</h1>
                    <a href="#!" class="header__content-btn all-btn">GET STARTED NOW</a>
                  </div>
                  <div class="header__tech mb-4 mb-xl-0 row">
                    <div class="col-6 col-sm-4 col-xl-4 text-center header__tech-card">
                      <i class="fab fa-html5 fa-5x header__tech-brand mb-3"></i>
                      <h4 class="header__tech-name text-uppercase fw-bold">HTML</h4>
                    </div>
                    <div class="col-6 col-sm-4 col-xl-4 text-center header__tech-card">
                      <i class="fab fa-css3-alt fa-5x header__tech-brand mb-3"></i>
                      <h4 class="header__tech-name text-uppercase fw-bold">CSS</h4>
                    </div>
                    <div class="col-sm-4 col-xl-4 text-center header__tech-card">
                      <i class="fab fa-bootstrap fa-5x header__tech-brand mb-3"></i>
                      <h4 class="header__tech-name text-uppercase fw-bold">bootstrap 5</h4>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="img/slide_2.png" class="d-block w-100 header__carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="img/slide_1.png" class="d-block w-100 header__carousel-img" alt="...">
                    </div>
                  </div>
                </div>
                <div class="carousel-indicators header__carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="header__carousel-dots active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="header__carousel-dots" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="header__carousel-dots" aria-label="Slide 3"></button>
                </div>
              </div>
            </div>
          </div>
    </header>


    <!-- JavaScript Bundle with Popper -->
    <script src="libs/bootstrap.js"></script>
</body>
</html>
